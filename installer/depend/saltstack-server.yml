apiVersion: apps/v1
kind: Deployment
metadata:
  name: saltstack-server
  namespace: ops-pilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saltstack-server
  template:
    metadata:
      labels:
        app: saltstack-server
    spec:
      containers:
        - name: saltstack-server
          image: ccr.ccs.tencentyun.com/megalab/saltstack-server
          env:
            - name: SALTAPI_PASSWORD
              value: "password"
---
apiVersion: v1
kind: Service
metadata:
  name: saltstack-server
  namespace: ops-pilot
spec:
  selector:
    app: saltstack-server
  ports:
    - protocol: TCP
      port: 4505
      targetPort: 4505
      name: saltstack-4505
    - protocol: TCP
      port: 4506
      targetPort: 4506
      name: saltstack-4506
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: saltstack-8000
