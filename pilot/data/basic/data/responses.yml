version: "3.1"
responses:
  utter_restart_conversation:
    - text: "对话已重置"

  utter_list_jenkins_jobs:
    - text: "正在查看Jenkins的所有构建任务,请稍后...."

  utter_ask_build_jenkins_pipeline_name:
    - text: "你想构建哪个流水线呢？"

  utter_help:
    - text: |
        我是OpsPilot智能运维助理，可以帮你解决各种运维问题，我还提供了以下技能:
          * /reset - 重置对话
          * /help - 查看帮助
          * /list_jenkins_job - 查看Jenkins任务
          * /jenkins_build_log{"jenkins_pipeline_name": "任务名称"} - 查看Jenkins任务的构建日志
          * /build_jenkins_pipeline{"jenkins_pipeline_name": "任务名称"} - 构建Jenkins流水线